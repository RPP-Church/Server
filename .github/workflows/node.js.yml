name: Node.js CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Create environment file
        run: |
          touch .env
          echo "${{ secrets.SERVER_ENV }}" > .env

      - name: Restart server with PM2
        run: |
          pm2 stop all || true  # Stops all processes (ignores errors if none exist)
          pm2 delete server || true  # Delete previous instance if it exists
          pm2 start index.js --name "server"  # Start server with a fixed name
          pm2 save  # Save PM2 state
