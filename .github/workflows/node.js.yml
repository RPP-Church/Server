name: Node.js CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          touch .env
          echo "${{ secrets.SERVER_ENV }}" > .env

      - name: Restart server with PM2
        run: |
          pm2 stop all || true  # Stops all running processes, ignores errors if no process is running
          pm2 start index.js --name "server"
          pm2 save
